name: Build SmartDNS Docker (AMD64 → GHCR)

on:
  schedule:
    - cron: "0 */6 * * *"     # 每 6 小时检查更新
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write    # 允许 Actions 推送 Docker 镜像
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get Latest SmartDNS Release Info
        id: smartdns
        run: |
          API_URL="https://api.github.com/repos/pymumu/smartdns/releases/latest"
          JSON=$(curl -sL $API_URL)
          VERSION=$(echo "$JSON" | jq -r '.tag_name')
          ASSET=$(echo "$JSON" | jq -r '.assets[] | select(.name | test("x86_64-linux-all\\.tar\\.gz$")) | .name')

          echo "Latest Version: $VERSION"
          echo "Package Name: $ASSET"

          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "asset=$ASSET" >> $GITHUB_OUTPUT

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker Image (AMD64)
        run: |
          VERSION="${{ steps.smartdns.outputs.version }}"
          IMAGE="ghcr.io/${{ github.repository_owner }}/smartdns"

          docker build \
            --platform=linux/amd64 \
            -t ${IMAGE}:latest \
            -t ${IMAGE}:${VERSION} \
            .

      - name: Push to GHCR
        run: |
          VERSION="${{ steps.smartdns.outputs.version }}"
          IMAGE="ghcr.io/${{ github.repository_owner }}/smartdns"

          docker push ${IMAGE}:latest
          docker push ${IMAGE}:${VERSION}

      - name: Summary
        run: |
          echo "SmartDNS Version: ${{ steps.smartdns.outputs.version }}"
          echo "Pushed:"
          echo "- ghcr.io/${{ github.repository_owner }}/smartdns:latest"
          echo "- ghcr.io/${{ github.repository_owner }}/smartdns:${{ steps.smartdns.outputs.version }}"
